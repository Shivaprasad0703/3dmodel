<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="true">
    <!-- Load your 3D model from the GitHub repository -->
    <a-entity
      gltf-model="url(https://github.com/yourusername/your-repo-name/raw/main/path-to-your-model/model.gltf)"
      position="0 0.5 0"
      scale="0.1 0.1 0.1"
    ></a-entity>
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
</html>
